apply plugin: "java"

dependencies {
    implementation project(":logic")

    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.5.2'
    implementation group: 'com.google.guava', name: 'guava', version: '28.1-android'
    implementation group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.0.1'
    implementation group: 'org.roboguice', name: 'roboguice', version: '4.0.0'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.7'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.0'
}

targetCompatibility = '1.8'
sourceCompatibility = '1.8'

sourceSets {
    main {
        java {
            srcDirs = ["src/main/java"]
        }
        resources {
            srcDirs = ["src/main/resources"]
        }
    }
    test {
        java {
            srcDirs = ["src/test/java"]
        }
    }
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}